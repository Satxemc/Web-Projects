<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <div class="container">
        <div class="shortener-box">
            <i class="fa-solid fa-link"></i>
            <input type="text" id="original_link" placeholder="Enter your URL">
            <button class="fa-solid fa-magnifying-glass" id="generate"></button>
        </div>
        <div class="short-url-box">
            <p class="shorted-url" id="shorten_link"></p>
            <button class="copy-button" id="copy"><i class="fa-regular fa-copy"></i></button>
        </div>

    </div>
    </div>
</body>

</html>
